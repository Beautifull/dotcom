<VirtualHost *:8080>
  ServerName download.hebcal.com
  ServerAlias localhost

  ServerAdmin webmaster@hebcal.com
  DocumentRoot /var/www/html

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory /var/www/html/>
    Options +ExecCGI
    AddHandler cgi-script .cgi
    Order allow,deny
    allow from all

    ExpiresActive On
    ExpiresByType text/calendar "access plus 7 days"
    ExpiresByType text/x-csv "access plus 7 days"
  </Directory>

  <Directory /var/www/html/export/>
    ErrorDocument 404 /export/err404.php

    # fix some broken versions of Apple iCal
    RewriteEngine on
    RewriteCond %{QUERY_STRING} ^$
    RewriteRule ^(.*)&subscribe=1$ $1 [L]

    RewriteCond %{QUERY_STRING} subscribe=1.*year=2010 [OR]
    RewriteCond %{QUERY_STRING} subscribe=1.*year=200\d
    RewriteRule ^ - [G,L]

    RewriteCond %{QUERY_STRING} v=1
    RewriteRule ^[0-9a-f]{2}/([0-9a-f]{30})\.ics /hebcal/index.cgi/$1.ics [QSA,L]

    RewriteCond %{QUERY_STRING} v=yahrzeit
    RewriteRule ^[0-9a-f]{2}/[0-9a-f]{30}\.ics /yahrzeit/yahrzeit.cgi/export.ics [QSA,L]

  </Directory>

  <Directory /var/www/html/yahrzeit/>
    DirectoryIndex yahrzeit.cgi

    Redirect /yahrzeit/yahrzeit.html http://www.hebcal.com/yahrzeit/
    Redirect /yahrzeit/yahrzeit.htm http://www.hebcal.com/yahrzeit/
    Redirect /yahrzeit/yahrzeit.pl http://www.hebcal.com/yahrzeit/
    Redirect /yahrzeit/index.html http://www.hebcal.com/yahrzeit/
    Redirect /yahrzeit/index.pl http://www.hebcal.com/yahrzeit/
  </Directory>

  AddDefaultCharset UTF-8

  AddType text/calendar;charset=UTF-8 ics

  RedirectMatch ^/$ http://www.hebcal.com/
  RedirectMatch ^/ical/$ http://www.hebcal.com/ical/

  LogFormat "%a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined2
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined2

  <IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/css text/javascript
    AddOutputFilterByType DEFLATE text/calendar
  </IfModule>

  <IfModule mod_remoteip.c>
    RemoteIPHeader X-Forwarded-For
    RemoteIPInternalProxy 127.0.0.1
  </IfModule>
</VirtualHost>

